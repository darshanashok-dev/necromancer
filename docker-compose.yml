version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: necrostack-db
    environment:
      POSTGRES_USER: necrostack
      POSTGRES_PASSWORD: necrostack
      POSTGRES_DB: necrostack
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U necrostack']
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: necrostack-storage
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: necrostack
      MINIO_ROOT_PASSWORD: necrostack123
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:
